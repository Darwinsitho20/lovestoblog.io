<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Fasho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fondo negro */
            color: #ffffff; /* Texto blanco */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centrar contenido vertical y horizontalmente */
            height: 100vh; /* Ajustar la altura total de la ventana */
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 0;
        }

        .volver {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold; /* Texto del botón en negrita */
        }

        .contact-box {
            background-color: #ffffff; /* Fondo blanco para el cuadro */
            color: #000000; /* Texto negro */
            padding: 30px;
            border-radius: 20px; /* Bordes semiredondos */
            font-weight: bold; /* Texto en negrita */
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Sombra suave */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

</html>
