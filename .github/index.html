<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashe - Página de Productos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fes%2Ffotos%2Fropa-fondo-blanco&psig=AOvVaw261JTG8BxyY4278vVnl-RN&ust=1726074455495000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMCdl87uuIgDFQAAAAAdAAAAABAE'); /* Imagen de fondo */
            background-size: cover; /* La imagen cubre todo el fondo */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* Evitar repetición */
            background-attachment: fixed; /* Fijar el fondo para que no se desplace */
        }

        header {
            background-color: #003366; /* Azul oscuro */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 32px;
            color: #000; /* Negro */
            font-weight: bold;
            text-transform: uppercase;
        }

        header h1::after {
            content: ".";
            color: red; /* Punto final en rojo */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.3); /* Línea semitransparente */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Línea semitransparente */
        }

        nav ul li {
            font-size: 18px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black; /* Sombra en las letras */
        }

        .products {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
        }

        .products .item {
            text-align: center;
            width: 150px;
            perspective: 1000px; /* Para efecto 3D */
        }

        .products .item img {
            width: 100px;
            height: 100px;
            transition: transform 1s;
        }

        /* Animación 3D de rotación cada 5 segundos */
        @keyframes rotate3D {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .products .item img:hover {
            animation: rotate3D 1s infinite; /* Rotación al pasar el ratón */
        }

        /* Cada 5 segundos, cambiamos la imagen */
        .products .item img {
            animation: rotateImage 5s infinite;
        }

        @keyframes rotateImage {
            0%, 100% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg); /* Rotación completa */
            }
        }

        .video-container {
            text-align: center;
            margin: 40px 0;
        }

        .video-container video {
            width: 80%;
            max-width: 600px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
        }

        /* Estilo para la ubicación en la parte inferior derecha */
        .location {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 255, 0, 0.7); /* Verde semitransparente */
            padding: 10px;
            border-radius: 15px;
            color: black;
            font-weight: bold;
        }

        /* Estilo para la hora en la parte inferior izquierda */
        .time {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Negro semitransparente */
            padding: 10px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>FASHE</h1>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="Tienda.html">Tienda</a></li>
                <li><a href="sale.html">Ofertas</a></li>
                <li><a href="features.html">Características</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">Acerca de</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="products">
        <div class="item">
            <img src="https://img.freepik.com/vector-premium/gafas-sol-realistas-3d-aisladas-sobre-fondo-blanco-vector-gafas-sol_618941-50.jpg" alt="Gafas de sol">
            <p>Gafas</p>
        </div>
        <div class="item">
            <img src="https://media.istockphoto.com/id/1180244659/es/foto/reloj-de-lujo-aislado-sobre-fondo-blanco-con-trazado-de-recorte-para-ilustraciones-o-dise%C3%B1o.webp?b=1&s=612x612&w=0&k=20&c=7ED5lF1E8UT3YafRbMa95aRYTl3NDYGOBXrY3UuqnUc=" alt="Reloj">
            <p>Relojes</p>
        </div>
        <div class="item">
            <img src="https://img.freepik.com/fotos-premium/bolso-mujer-cuero-aislado-sobre-fondo-blanco_33900-6312.jpg" alt="Bolso">
            <p>Bolsos</p>
        </div>
    </div>

    <div class="video-container">
        <video controls autoplay>
            <source src="C:\Users\myuli\Documents\SOLO WEB\OneProjet\Negocio 5.0\VID-20240910-WA0024.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>

    <footer>
        <p>&copy; 2024 Fashe - Todos los derechos reservados</p>
    </footer>

    <!-- Ubicación en la parte inferior derecha -->
    <div class="location">Cali, Colombia</div>

    <!-- Hora en la parte inferior izquierda -->
    <div class="time" id="time-display"></div>

    <script>
        // Cambiando la imagen cada 5 segundos (total 5 imágenes por categoría)
        let gafasImages = ['https://png.pngtree.com/background/20230928/original/pngtree-sunglasses-lens-prevent-white-picture-image_4326424.jpg', 'https://img.freepik.com/fotos-premium/par-gafas-sol-lentes-arcoiris_873925-14661.jpg?w=360', 'https://img.freepik.com/fotos-premium/gafas-sol-abstractas-arco-iris-blanco_547296-2262.jpg', 'https://static.vecteezy.com/system/resources/previews/003/366/101/non_2x/closeups-sunglasses-color-lenses-on-white-background-free-photo.jpg', 'https://static.vecteezy.com/system/resources/previews/005/667/448/non_2x/sunglasses-isolated-on-white-background-photo.jpg'];
        let relojImages = ['https://st2.depositphotos.com/27201292/47483/i/450/depositphotos_474831460-stock-photo-manila-philippines-may-2015-expensive.jpg', 'https://www.joyeriadeluxe.com/fr-1200x800-data/fotos/las-10-marcas-de-relojes-mas-caras-.jpg', 'https://i.pinimg.com/originals/a0/23/f4/a023f49b86018c096ff1ee3e2bf3bb54.jpg', 'https://http2.mlstatic.com/D_NQ_NP_822255-MLU72260982537_102023-O.webp', 'https://img.freepik.com/fotos-premium/reloj-mano-hora-transparente-hombres-sobre-fondo-blanco_827055-523.jpg'];
        let bolsoImages = ['https://media.istockphoto.com/id/916257096/es/foto/bolso-de-las-mujeres-rosa-aislado.jpg?s=612x612&w=0&k=20&c=FQTLZw2j4AK1OeQ6XXsPSoiL93qM0_gtpjyAtG3Yyco=', 'https://media.istockphoto.com/id/618731934/es/foto/handbag-naranja.jpg?s=612x612&w=0&k=20&c=eV7MUpbwwiocX0SCnob4UVlaCXCGHF3ZPs6jjwr9kFI=', 'https://media.istockphoto.com/id/1557647002/es/foto/bolso-de-piel-aislado-bolso-de-lujo-femenino-marr%C3%B3n-elegante-de-moda-aislado-sobre-un-fondo.jpg?s=612x612&w=0&k=20&c=r4nC6wTCi2yl46oAUTTWkIBoGUimFYEafszw0ErMouQ=', 'https://previews.123rf.com/images/bushalex/bushalex1605/bushalex160500071/56645368-la-fotograf%C3%ADa-muestra-un-bolso-de-mano-femenina-sobre-un-fondo-blanco.jpg', 'https://img.freepik.com/foto-gratis/nueva-mano-bolso-belleza-textura_1203-6501.jpg'];
        
        let currentIndex = 0;

        function rotateImages() {
            currentIndex = (currentIndex + 1) % 5;
            document.querySelector('.products .item:nth-child(1) img').src = gafasImages[currentIndex];
            document.querySelector('.products .item:nth-child(2) img').src = relojImages[currentIndex];
            document.querySelector('.products .item:nth-child(3) img').src = bolsoImages[currentIndex];
        }

        setInterval(rotateImages, 5000); // Cambia cada 5 segundos

        // Mostrar la hora en tiempo real
        function updateTime() {
            let now = new Date();
            let timeString = now.toLocaleTimeString();
            document.getElementById('time-display').textContent = timeString;
        }

        setInterval(updateTime, 1000); // Actualiza cada segundo
        updateTime(); // Inicializa la hora
    </script>
</body>
</html>
