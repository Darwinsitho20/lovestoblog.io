<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Fashe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Fondo negro */
            color: #ffffff; /* Texto blanco */
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        header {
            background-color: #003366; /* Azul oscuro */
            padding: 20px;
            text-align: center;
            color: #ffffff; /* Título en blanco */
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .titulo .punto {
            color: red; /* Punto en rojo */
        }

        .volver {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px); /* Ajustar la altura restante después del header */
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: relative;
            perspective: 1000px; /* Para efectos 3D */
        }

        .left-image, .right-image {
            width: 45%;
            height: 90%;
            position: relative;
            overflow: hidden;
        }

        .left-image, .right-image {
            position: absolute;
            background-color: #ddd; /* Color de fondo en caso de que no haya imagen */
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .left-image {
            left: 0;
        }

        .right-image {
            right: 0;
        }

        .middle-images {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 10%;
            height: 90%;
        }

        .middle-image {
            width: 100%;
            height: 48%;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .middle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .rotate {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <header>
        <div class="titulo">Blog<span class="punto">.</span></div>
        <a href="Negocio 5.0.html" class="volver">Volver</a>
    </header>

    <div class="container">
        <!-- Imagen de la parte izquierda -->
        <div class="left-image" id="leftImage">
            <img src="https://mail.google.com/mail/u/0?ui=2&ik=65fd99a1f8&attid=0.1&permmsgid=msg-a:r3029938058580120621&th=191dc61b2db03c96&view=att&disp=safe&realattid=191dc60e42d3c3d31be2" alt="Imagen 1" class="front" />
            <img src="https://mail.google.com/mail/u/0?ui=2&ik=65fd99a1f8&attid=0.2&permmsgid=msg-a:r3029938058580120621&th=191dc61b2db03c96&view=att&disp=safe&realattid=191dc60e42d3d8f65d63" alt="Imagen 2" class="back rotate" />
        </div>
        
        <!-- Imagen de la parte derecha -->
        <div class="right-image" id="rightImage">
            <img src="https://mail.google.com/mail/u/0?ui=2&ik=65fd99a1f8&attid=0.3&permmsgid=msg-a:r3029938058580120621&th=191dc61b2db03c96&view=att&disp=safe&realattid=191dc60e42d3dab94d85" alt="Imagen 3" class="front" />
            <img src="https://mail.google.com/mail/u/0?ui=2&ik=65fd99a1f8&attid=0.4&permmsgid=msg-a:r3029938058580120621&th=191dc61b2db03c96&view=att&disp=safe&realattid=191dc60e42d3c4b493f1" alt="Imagen 4" class="back rotate" />
        </div>

        <!-- Imágenes del centro -->
        <div class="middle-images">
            <div class="middle-image" id="topImage">
                <img src="https://mail.google.com/mail/u/0?ui=2&ik=65fd99a1f8&attid=0.5&permmsgid=msg-a:r3029938058580120621&th=191dc61b2db03c96&view=att&disp=safe&realattid=191dc60e42e3d9d7d576" alt="Imagen 5" class="front" />
                <img src="https://mail.google.com/mail/u/0?ui=2&ik=65fd99a1f8&attid=0.6&permmsgid=msg-a:r3029938058580120621&th=191dc61b2db03c96&view=att&disp=safe&realattid=191dc60e42d3c5960c04" alt="Imagen 6" class="back rotate" />
            </div>
            <div class="middle-image" id="bottomImage">
                <img src="https://mail.google.com/mail/u/0?ui=2&ik=65fd99a1f8&attid=0.1&permmsgid=msg-a:r3029938058580120621&th=191dc61b2db03c96&view=att&disp=safe&realattid=191dc60e42d3c3d31be2" alt="Imagen 7" class="front" />
                <img src="https://mail.google.com/mail/u/0?ui=2&ik=65fd99a1f8&attid=0.2&permmsgid=msg-a:r3029938058580120621&th=191dc61b2db03c96&view=att&disp=safe&realattid=191dc60e42d3d8f65d63" alt="Imagen 8" class="back rotate" />
            </div>
        </div>
    </div>

    <script>
        // Función para rotar las imágenes al hacer clic
        function rotateImage(element) {
            element.classList.toggle('rotate');
        }

        // Añadir eventos para rotar imágenes al hacer clic
        document.getElementById('leftImage').addEventListener('click', function() {
            rotateImage(this);
        });
        
        document.getElementById('rightImage').addEventListener('click', function() {
            rotateImage(this);
        });
        
        document.getElementById('topImage').addEventListener('click', function() {
            rotateImage(this);
        });
        
        document.getElementById('bottomImage').addEventListener('click', function() {
            rotateImage(this);
        });

        // Rotar imágenes automáticamente cada 5 segundos
        function autoRotateImages() {
            const elements = [
                document.getElementById('leftImage'),
                document.getElementById('rightImage'),
                document.getElementById('topImage'),
                document.getElementById('bottomImage')
            ];

            let index = 0;
            setInterval(() => {
                elements.forEach((el, idx) => {
                    if (idx === index) {
                        rotateImage(el);
                    } else {
                        el.classList.remove('rotate');
                    }
                });

                index = (index + 1) % elements.length;
            }, 5000); // Cambiar cada 5 segundos
        }

        // Iniciar la rotación automática de imágenes
        autoRotateImages();
    </script>
</body>
</html>
